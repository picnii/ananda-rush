<section ng-controller="VariableEditCtrl" class="container">
	<input type="text" ng-model="variable.name" placeholder="Variable Name"/>
	<select ng-model="type">
		<option ng-repeat="type in variablesType" value="{{type.value}}">
			{{type.name}}
		</option>
	</select>
	{{variable.type | variableType}}
	<input type="text" ng-model="variable.value" placeholder="Default Variable Value"/>
	<button ng-click="update()">Change</button>
	<table clas="table">
		<tr>
			<td>{{variable.type | variableType}} id</td>
			<td>unit or project name</td>
			<td>Value</td>
		</tr>
		<tr ng-repeat="variable in variables">
			<td><input type="checkbox" name="var_ids[]" value="{{variable.variable_id}}">{{variable.variable_id}}</td>
			<td>{{variable.variable_show_name}}</td>
			<td>{{variable.value}}</td>
		</tr>
	</table>

</section>

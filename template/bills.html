<section ng-controller="BillListCtrl" class="container">
	
	<div class="row">
		<div class="span8">
			<h2>Units</h2>
			<table class="table" style="font-size:13px !important;">
            <div ng-show="loading" class="loading" style="margin-left: 200px;"><img src="images/loading.gif">LOADING...</div> 
				<thead>
					<tr>
						<td>Item ID</td>
						<td>Name</td>
						<td>Floor</td>
						<td>Print - View</td>
					</tr>
				</thead>
				<tbody id="units-list">
					<tr ng-repeat="unit in units">

						<td><input name="unit_ids[]" type="checkbox" checked value="{{unit.id}}"/>{{unit.item_id}}
						</td>
						<td>{{unit.item_name}}</td>
						<td>{{unit.floor}}</td>
						<td class="preview"><a href="#/bills/preview/{{templateId}}/{{unit.id}}" target-id="{{unit.id}}">edit</a>


						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
		<div class="span4">
			<h2>Templates </h2>
			<div ng-repeat="tp in templates" class="template thumb" style="background-color:{{tp.color}}">
				<input type="radio" ng-model="templateId" name="template_id" value="{{tp.id}}" ng-change="updateTemplateId(tp.id)"/>{{tp.id}} {{tp.name}}
			</div>
		</div>
	</div>
	<button class="btn btn-primary" ng-click="print()">Save</button>
	<!--<button class="btn btn-inverse" ng-click="save()">Save</button>-->


</section>

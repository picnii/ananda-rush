<section ng-controller="BillListCtrl" class="container">
	
	<div class="row">
		<div class="span8">
			<h2>Units</h2>
			<table class="table">
				<thead>
					<tr>
						<td>Unit ID</td>
						<td>Name</td>
						<td>is mark</td>
						<td>Print - View</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="unit in units">

						<td><input name="unit_ids[]" type="checkbox" checked value="{{unit.id}}"/>{{unit.id}}
						</td>
						<td>{{unit.client_name}}</td>
						<td>{{unit.is_match_bill}}</td>
						<td><a href="#/bills/{{unit.billId}}/edit">edit</a></td>
					</tr>
					
				</tbody>
			</table>
		</div>
		<div class="span4">
			<h2>Templates</h2>
			<div ng-repeat="tp in templates" class="template thumb" style="background-color:{{tp.color}}">
				<input type="radio" ng-model="templateId" name="template_id" value="{{tp.id}}" />{{tp.id}} {{tp.name}}
			</div>
		</div>
	</div>
	<button class="btn btn-inverse" ng-click="print()">Preview</button>
	<button class="btn btn-danger" ng-click="save()">Save</button>


</section>

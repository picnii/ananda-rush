<section ng-controller="VariableCreateCtrl" class="container">
	<input type="text" ng-model="variable.name" placeholder="Variable Name"/>
	<select ng-model="type">
		<option ng-repeat="type in variablesType" value="{{type.value}}">
			{{type.name}}
		</option>
	</select>
	<input type="text" ng-model="varible.value" placeholder="Default Variable Value"/>
	<button>Create</button>
</section>

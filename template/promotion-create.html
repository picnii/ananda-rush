<section id="promotion-section">
	<form ng-submit="save()">
		Name <input type="text" ng-model="promotion.name"><br/>
		
	
		<div class="condition">
			Type <select ng-model="promotion.type"  ng-options="t.name for t in promotion_payment_types">	</select>
			<div class="{{getClassPayment()}}">

				<select ng-model="promotion.payment"  ng-options="t.name for t in payments">	</select><br/>
				Type <select ng-model="promotion.paymentType"  ng-options="t.name for t in payment_types">	</select><br/>
			</div>
			<div class="{{getClassStuff()}}">
				Item <input type="text" ng-model="promotion.item" />
			</div>
			<div  class="{{getClassAmount()}}">
				Amount <input type="text" ng-model="promotion.amount" ><br/>
			</div>
		</div>
		

		<input type="submit" class="btn" value="save"/>
	</form>
</section>
